<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="my-3">PRODUCT DETAILS APPLICATION</h1>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-between">
            <div>
                <!-- search -->
                <input (keyup)="search($event)" type="text" placeholder="Search Product" class="form-control my-3">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-6" *ngFor="let product of product |filter:searchkey:'title' ">
            <div class="card my-3">
                <div class="row">
                    <div class="col-6">
                        <!-- image -->
                        <img width="200px" height="200px" [src]="product.thumbnail" alt="">
                    </div>
                    <div class="col-6">
                        <!-- content -->
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Title</div>
                                    {{product.title}}
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Price</div>
                                    {{product.price}}
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Brand</div>
                                    {{product.brand}}
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
